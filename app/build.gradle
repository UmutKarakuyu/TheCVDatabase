plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

apply plugin: 'maven-publish'

publishing {
    publications {
        customLibrary(MavenPublication) {
            from components.java
        }
    }

    repositories {
        maven {
            name = 'sampleRepo'
            url = layout.buildDirectory.dir("repo")
        }
    }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven {
         url = uri('https://repository.aspose.com/repo/')
    }
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    // Stanford CoreNLP
    implementation "edu.stanford.nlp:stanford-corenlp:4.5.1"
    implementation "edu.stanford.nlp:stanford-corenlp:4.5.1:models"
    implementation "edu.stanford.nlp:stanford-corenlp:4.5.1:models-english"
    implementation "edu.stanford.nlp:stanford-corenlp:4.5.1:models-english-kbp"

    // Aspose PDF 
    implementation "com.aspose:aspose-pdf:18.11"
}

application {
    // Define the main class for the application.
    mainClass = 'ResumeNLP.App'
}
